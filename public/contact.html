<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/body.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/index_0_0_1.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
	<link rel="stylesheet" type="text/css" href="/css/hamburger.css">
	<link rel="stylesheet" type="text/css" href="/css/contact.css">
	<title>Contact | Vector Training Academy</title>
</head>
<body>
	<main class="main-active">
		<div id="contact-form-container">
			<h2>Contact Us</h2>
			<form method="post" id="contact-form">
					<input class="contact-form-half-width first" data-type="text" name="firstName" maxlength="50" placeholder="First Name" autofocus required>
					<input class="contact-form-half-width second" type="text" name="lastName" maxlength="50" placeholder="Last Name" required> 	
					<input class="contact-form-full-width" type="email" name="email" placeholder="E-mail" maxlength="300" required>
					<textarea class="contact-form-full-width" name="message" cols="30" rows="10" placeholder="Please type your message here..." maxlength="5000" required></textarea>
			</form>
			<button>Submit</button>
		</div>
	</main>

	<script src="/js/index.js"></script>
	<script src="/js/contact.js"></script>
</body>
</html>
