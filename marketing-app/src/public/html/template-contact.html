<!DOCTYPE html>
<html lang="en">
<head>

	<script>

	  gtag('config', 'UA-158037865-1');

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<title>Contact | Vector Academy</title>
</head>
<body>
	<main class="main-active">	
		<div id="form-container" class="contact-form-container">
			<h2>Contact Us</h2>
			<form id="contact-form">
				<input class="form-half-width first" data-type="text" name="firstName" maxlength="50" placeholder="First Name" autofocus required>
				<input class="form-half-width second" type="text" name="lastName" maxlength="50" placeholder="Last Name" required> 	
				<input class="form-full-width" type="email" name="email" placeholder="E-mail" maxlength="300" required>
				<textarea class="form-full-width" name="message" placeholder="Please type your message here..." cols="30" rows="10"  maxlength="5000" required></textarea> 
				</textarea>

				<div>
					<button>Submit</button>			
				</div>
			</form>			
		</div>
	</main>
</body>
</html>
