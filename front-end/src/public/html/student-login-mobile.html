<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<title>Employer Login | Vector Academy</title>
</head>
<body>
	<main class="main-active">	
		<div class="employer-modal hidden">
		<div id='form-container' class="login-form-container">
			<h2>Employer Login</h2>
			<form>
				<input data-type="text" class="form-full-width" name="institutionID" maxlength="50" placeholder="Institution ID" autofocus required>
				<input type="text" class="form-full-width" name="password" maxlength="50" placeholder="Password" required> 	
				<div>
					<button>Login</button>	
				</div>
			</form>
			<p>Don't have an account?   <a href="./contact"><u>Contact us!</u></a></p>
		</div>
	</div>
		<div class="student-login-modal hidden">
		<div id='form-container' class="login-form-container">
			<h2>Student Login</h2>
			<form>
				<input data-type="text" class="form-full-width" name="username" maxlength="50" placeholder="Username" autofocus required>
				<input type="text" class="form-full-width" name="password" maxlength="50" placeholder="Password" required> 	
				<div>
					<button>Login</button>	
				</div>
			</form>
			<p>Don't have an account?   <u>Sign up here!</u></p>
		</div>
	</div>
	<div class="student-register-modal">
		<div id='form-container' class="login-form-container">
			<h2>Register</h2>
			<div class="warning">Vector enrollment is not open at this time.</div>
			<form>
				<input data-type="text" type="e-mail" class="form-full-width" name="email" maxlength="50" placeholder="E-mail" autofocus required disabled>
				<input data-type="text" type="text" class="form-full-width" name="username" maxlength="50" placeholder="Username" required disabled>
				<input type="text" class="form-full-width" name="password" maxlength="50" placeholder="Password" required disabled>
				<input type="text" class="form-full-width" name="password2" maxlength="50" placeholder="Confirm Password" required disabled>	
				<div>
					<button disabled >Register</button>	
				</div>
			</form>
			<p>Already have an account?   <u>Sign in here!</u></p>
		</div>
	</div>
	</main>
</body>
</html>
